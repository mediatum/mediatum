<tal:block metal:define-macro="editorfield">
    <input
        type="text"
        tal:attributes="
            name python:u'mediatum-editor-nodefield-value-{}-date'.format(name);
            value value;
            pattern pattern;
            title title;
            placeholder placeholder;
            required required;
            "
    />
</tal:block>


<table metal:define-macro="searchfield" tal:attributes="id python:u'{}'.format(name)" cellspacing="0px" cellpadding="0px" style="border:0px">
    <tr>
            <td>&nbsp;&nbsp;<span i18n:translate="document_view_from"> </span>: </td>
            <td> <input tal:attributes="name python:u'{}-from'.format(name); id python:u'{}-from'.format(name); value python:value[0]" type="text" style="width:123px" class="searchfield"/></td>
    </tr>
    <tr>
            <td>&nbsp;&nbsp;<span i18n:translate="editor_to">TEXT</span>: </td>
            <td> <input tal:attributes="name python:u'{}-to'.format(name); id python:u'{}-to'.format(name); value python:value[1]" type="text" style="width:123px" class="searchfield"/></td>
    </tr>
    <tr>
            <td colspan="2" align="right"><small><tal:block i18n:translate="editor_input_format"/><tal:block tal:content="python:date_format"/></small>&nbsp;</td>
    </tr>
</table>


<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="date_edit_date_format">TEXT</div>
    <select name="fieldsetting_format" style="width:250px;">
        <option tal:repeat="option dateoption" tal:attributes="value python:option.shortname; selected python:'selected' if option.shortname==value else None" tal:content="python:option.name" i18n:translate=""/>
    </select>
</tal:block>
