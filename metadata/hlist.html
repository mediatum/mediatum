<tal:block metal:define-macro="editorfield">
    <div style="padding-left:220px;">
        <script tal:content="python:'var startnode = \'{}\';\nvar attrname = \'{}\';\nvar attrfilter = \'{}\';\nvar pre = Object();\npre[\'{}\'] = {};'.format(startnode, name, attrname, name.encode('utf-8'), value.encode('utf-8').split(';'))"/>
        <script src="/static/js/jquery.optionTree.js"> </script>
        <script src="/static/js/metadata/hlist.js"> </script>
        <div tal:attributes="style python:'width:{}px'.format(width-16)">
            <input type="text" tal:attributes="name python:'{}'.format(name); value python:value" style="display:none;"/>
        </div>
    </div>
</tal:block>

<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="hlist_edit_parentnodes">TEXT</div>
    <input type="text" name="fieldsetting_parentnode" tal:attributes="value python:parentnode" style="width:200px;"/>
    <br/>
    <div class="label" i18n:translate="hlist_edit_attrname">TEXT</div>
    <input type="text" class="text" name="fieldsetting_attrname" tal:attributes="value python:attrname" style="width:200px;"/>
    <br/>
    <div class="label" i18n:translate="hlist_edit_onlylast">TEXT</div>
    <input type="checkbox" class="text" name="fieldsetting_onlylast" value="1" tal:attributes="checked python:'checked' if onlylast else None" style="width:200px;"/>
    <br/>
</tal:block>
