<tal:block metal:define-macro="editorfield">
    <link rel="stylesheet" href="/css/metadata/htmlmemo.css" />
    <!-- for mask editor html memo -->
    <script src="/static/js/jquery-1.12.4.js"> </script>
    <script src="/static/js/jquery.textarearesizer.js"> </script>
    <script type="text/javascript" src="/ckeditor/ckeditor.js"> </script>
    <script src="/static/js/metadata/htmlmemo.js"> </script>
    <tal:block tal:condition="python:wysiwyg">
      <div style="float:left;position:relative;">
        <textarea
            rows="4"
            tal:attributes="required required; disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20)"
            tal:content="python:value"
          />
      </div>

      <script tal:content="python:u'ckeditor_config(&quot;{}&quot;);'.format(name)"/>
    <div tal:attributes="style python:u'width:{}px'.format(width)">
        <div tal:condition="python:max_length" style="text-align:right;padding-right:7px; margin-bottom:7px">
            <small>
                <span tal:attributes="id python:u'number{}'.format(name)" tal:content="python:max_length-len(value)"/>
                <span i18n:translate="editor_htmlmemo_label">TEXT</span>
            </small>
        </div>
    </div>
    </tal:block>

    <tal:block tal:condition="python:not wysiwyg">
      <div style="float:left;position:relative;">
        <div class="surr">
          <textarea
              class="memo_text"
              rows="4"
              tal:attributes="disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20); required required"
              tal:content="python:value"
            />
        </div>
        <button
            name="button"
            tal:attributes="onclick python:u'openPopup(\'/metatype/htmlmemo?name={}\', \'\', 550, 600)'.format(name)"
            style="margin-left:5px;horizontal-align:middle;min-width:20px;width:20px;padding:4px 4px"
            type="button"
            i18n:attributes="title htmlmemo_titlepopupbutton"
           >
          <img src="/img/edit_spc.png" style="height:14px;"/>
        </button>
      </div>
    </tal:block>

    <span tal:condition="python:lock!=0" tal:attributes="id python:u'lockspan_{}'.format(name)">&nbsp;
        <input tal:attributes="name python:u'lock_{}'.format(name); id python:u'lock_{}'.format(name); onclick python:u'handlelock(\'{}\')'.format(name)" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
    </span>

    <div style="clear:left"> </div>
</tal:block>

<tal:block metal:define-macro="searchfield">
    <input tal:attributes="name python:name; id python:name; value python:value" type="text" style="width:174px;" class="searchfield"/>
</tal:block>

<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="htmlmemo_wysiwyg"/>
    <input type="checkbox" name="fieldsetting_wysiwyg" value="1" tal:attributes="checked python:'checked' if wysiwyg else None" />
    <br />
    <br />
    <div class="label" i18n:translate="mask_edit_max_length">TEXT</div>
    <input tal:attributes="value value" type="text" name="fieldsetting_max_length" rows="4" style="width:250px"/><br/>
</tal:block>

<tal:block metal:define-macro="popup">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="text/html;charset=UTF-8" http-equiv="content-type">
        <title i18n:translate="htmlmemo_popup_title"> </title>
        <link rel="stylesheet" href="/css/metadata/htmlmemo2.css" />
        <script src="/static/js/metadata/htmlmemo.js"> </script>
    </head>

    <body tal:attributes="onload python:u'init(\'{}\')'.format(name)">
        <form>
            <div>
                <div id="buttons">
                    <button
                        i18n:attributes="title htmlmemo_bold_title"
                        type="button"
                        id="style" onclick="insert('<b>','</b>')"
                       >
                      <img src="/img/bold.gif" alt="bold"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_italic_title"
                        type="button"
                        id="style" onclick="insert('<em>','</em>')"
                       >
                      <img src="/img/italic.gif" alt="italic"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_sub_title"
                        type="button"
                        id="style" onclick="insert('<sub>','</sub>')"
                       >
                      <img src="/img/subscript.gif" alt="subscript"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_sup_title"
                        type="button"
                        id="style" onclick="insert('<sup>','</sup>')"
                       >
                      <img src="/img/superscript.gif" alt="superscript"/>
                    </button>
                </div>
                <span i18n:translate="htmlmemo_valuelabel"/><br/><textarea
                    name="value"
                    id="value"
                    rows="4"
                    onkeyup="setFormated(this)"
                    > </textarea>
            </div>

            <div>
                <span i18n:translate="htmlmemo_formatedvalue"/><br/>
                <div id="formatedvalue"> </div>
                <div style="float:right;text-align:right">
                  <button
                    type="button"
                    tal:attributes="onclick python:u'save(\'{}\')'.format(name)"
                    i18n:translate="htmlmemo_done"
                    > </button><br/><br/>
                    <button type="button" onclick="window.close()" i18n:translate="htmlmemo_cancel"> </button>
                </div>
            </div>
            <div style="clear:both" i18n:translate="htmlmemo_spcchar"> </div>
            <div id="spccontainer">
                <button
                    tal:repeat="item charmap"
                    type="button"
                    id="items"
                    tal:content="raw python:item[0]"
                    tal:attributes="title python:item[2]; value python:item[1]; onmouseover python:u'detail({},\'\')'.format(item[1], item[2]); onclick python:u'insert(\'{}\',\'\')'.format(item[1])"/>
            </div>
            <div id="spcvalue"> </div>
            <div id="spcname"> </div>
        </form>
    </body>
</html>
</tal:block>
