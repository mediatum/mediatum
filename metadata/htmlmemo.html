<tal:block metal:define-macro="editorfield">

        textarea.memo_text{margin-bottom:0px !important;}
    </style>

    <!-- for mask editor html memo -->

    <script type="text/javascript" src="/ckeditor/ckeditor.js"> </script>

    </div>

          <textarea
              class="memo_text"
              rows="4"
              tal:attributes="disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20); required required"

            type="button"
            i18n:attributes="title htmlmemo_titlepopupbutton"

        </button>
      </div>
    </tal:block>

    <span tal:condition="python:lock!=0" tal:attributes="id python:u'lockspan_{}'.format(name)">&nbsp;
        <input tal:attributes="name python:u'lock_{}'.format(name); id python:u'lock_{}'.format(name); onclick python:u'handlelock(\'{}\')'.format(name)" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
    </span>

    <div style="clear:left"> </div>
</tal:block>


<tal:block metal:define-macro="ckconfig">
CKEDITOR.editorConfig = function( config ){
    config.language = '<tal:block tal:replace="lang"/>';
    config.toolbar = 'Meta';

    config.toolbar_Meta =
        [
            ['Source','Preview'],
            ['Cut','Copy','Paste','PasteText','PasteFromWord','-', 'SpellChecker', 'Scayt'],
            ['Undo','Redo','RemoveFormat'],
            '/',
            ['Bold','Italic','Underline','Strike','-','Subscript','Superscript'],
            ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
            ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote'],
            [ 'Link', 'Unlink', 'Anchor' ],
            '/',
            ['Styles','Format','Font','FontSize','TextColor','BGColor','ShowBlocks']
        ];
};
</tal:block>

<tal:block metal:define-macro="popup">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content="text/html;charset=UTF-8" http-equiv="content-type">
        <title i18n:translate="htmlmemo_popup_title"> </title>
        <script type="text/javascript">
            function detail(value, title){
                o = document.getElementById("spcvalue");
                o.innerHTML = String.fromCharCode(value)
                o = document.getElementById("spcname");
                o.innerHTML = title;
            }

            function setFormated(obj){
                o = document.getElementById("formatedvalue");
                o.innerHTML = obj.value;
            }

            function insert(aTag, eTag) {
                if (eTag==''){
                    aTag = String.fromCharCode(aTag);
                }
                var input = document.getElementById("value");
                input.focus();
                if(typeof document.selection != 'undefined') {
                    var range = document.selection.createRange();
                    var insText = range.text;
                    range.text = aTag + insText + eTag;
                    range = document.selection.createRange();
                    if (insText.length == 0) {
                        range.move('character', -eTag.length);
                    } else {
                        range.moveStart('character', aTag.length + insText.length + eTag.length);
                    }
                    range.select();
                }
                else if(typeof input.selectionStart != 'undefined')
                {
                    var start = input.selectionStart;
                    var end = input.selectionEnd;
                    var insText = input.value.substring(start, end);
                    input.value = input.value.substr(0, start) + aTag + insText + eTag + input.value.substr(end);

                    var pos;
                    if (insText.length == 0) {
                        pos = start + aTag.length;
                    } else {
                        pos = start + aTag.length + insText.length + eTag.length;
                    }
                    input.selectionStart = pos;
                    input.selectionEnd = pos;
                }
                else
                {
                    var pos;
                    var re = new RegExp('^[0-9]{0,3}$');
                    while(!re.test(pos)) {
                        pos = prompt("insert at (0.." + input.value.length + "):", "0");
                    }
                    if(pos > input.value.length) {
                        pos = input.value.length;
                    }
                    var insText = prompt("insert text to format:");
                    input.value = input.value.substr(0, pos) + aTag + insText + eTag + input.value.substr(pos);
                }
                setFormated(input);
            }

            function init(name){
                o = document.getElementById('value');
                if (window.opener && !window.opener.closed){
                    o.value = window.opener.document.getElementById(name).value;
                }
                o.focus();
                setFormated(o);
            }

            function save(value){
                if (window.opener && !window.opener.closed){
                    window.opener.document.getElementById(value).value=document.getElementById('value').value;
                }
                window.close();
            }
        </script>

        <style>
            body{font-size:12px;margin:5px;font-family:arial;background:#fff url(/img/layout/edit_body.jpg) repeat-x scroll left top}
            #items{width:20px;height:20px;border:1px solid silver;text-align:center;margin:1px;padding:0px;cursor:hand;font-size: 9px}
            #style{margin:0px;padding:0px;border:1px solid silver;cursor:hand}
            #value{border:1px solid silver;width:400px;height:100px;font-family:arial}
            #spcvalue{width:80px;height:80px;border:1px solid silver;float:right;margin:1px;padding-top:20px;font-size: 50px;text-align:center;background-color:#fff}
            #spcname{width:80px;height:80px;float:right}
            #formatedvalue{width:405px;height:100px;display:block;font-size:14px;border:1px solid silver;float:left;overflow:scroll}
            #spccontainer{width:450px;height:313px;border:1px solid silver;display:block;padding:2px 1px 1px 2px;float:left;background-color:#fff;margin-top:1px}
            #buttons{float:right;margin-top:14px;backgrond-color:#fff}
            #style:hover, #items:hover{ border:1px solid black}
        </style>
    </head>

    <body tal:attributes="onload python:u'init(\'{}\')'.format(name)">
        <form>
            <div>
                <div id="buttons">
                    <button
                        i18n:attributes="title htmlmemo_bold_title"
                        type="button"
                        id="style" onclick="insert('<b>','</b>')"
                       >
                      <img src="/img/bold.gif" alt="bold"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_italic_title"
                        type="button"
                        id="style" onclick="insert('<em>','</em>')"
                       >
                      <img src="/img/italic.gif" alt="italic"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_sub_title"
                        type="button"
                        id="style" onclick="insert('<sub>','</sub>')"
                       >
                      <img src="/img/subscript.gif" alt="subscript"/>
                    </button>
                    <button
                        i18n:attributes="title htmlmemo_sup_title"
                        type="button"
                        id="style" onclick="insert('<sup>','</sup>')"
                       >
                      <img src="/img/superscript.gif" alt="superscript"/>
                    </button>
                </div>
                <span i18n:translate="htmlmemo_valuelabel"/><br/><textarea
                    name="value"
                    id="value"
                    rows="4"
                    onkeyup="setFormated(this)"
                    > </textarea>
            </div>

            <div>
                <span i18n:translate="htmlmemo_formatedvalue"/><br/>
                <div id="formatedvalue"> </div>
                <div style="float:right;text-align:right">
                  <button
                    type="button"
                    tal:attributes="onclick python:u'save(\'{}\')'.format(name)"
                    i18n:translate="htmlmemo_done"
                    > </button><br/><br/>
                    <button type="button" onclick="window.close()" i18n:translate="htmlmemo_cancel"> </button>
                </div>
            </div>
            <div style="clear:both" i18n:translate="htmlmemo_spcchar"> </div>
            <div id="spccontainer">
                <button
                    tal:repeat="item charmap"
                    type="button"
                    id="items"
                    tal:content="raw python:item[0]"
                    tal:attributes="title python:item[2]; value python:item[1]; onmouseover python:u'detail({},\'\')'.format(item[1], item[2]); onclick python:u'insert(\'{}\',\'\')'.format(item[1])"/>
            </div>
            <div id="spcvalue"> </div>
            <div id="spcname"> </div>
        </form>
    </body>
</html>
</tal:block>
