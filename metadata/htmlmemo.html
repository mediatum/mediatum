<div tal:attributes="id python:'div_'+lang+'__'+name" style="float:left;">
  <textarea
      class="htmlmemo_text"
      rows="4"
      tal:attributes="required required disabled python:{0:None,1:'disabled'}[lock]; name python:lang+'__'+name; id python:lang+'__'+name; onkeyup python:'countMeta(this,{})'.format(max_length);style python:'width:'+str(width-20)+'px';"
      tal:content="python:value"
     />
</div>

<tal:block metal:define-macro="editorfield">

    <!-- for mask editor html memo -->
    <script type="text/javascript" language="javascript" src="/js/jquery-1.12.4.js"> </script>
    <script type="text/javascript" language="javascript" src="/js/jquery.textarearesizer.js"> </script>
    <script type="text/javascript" src="/ckeditor/ckeditor.js"> </script>

    <div>
        <div style="float:left;position:relative;">
          <textarea
              rows="4"
              tal:attributes="required required; disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20)"
              tal:content="python:value"
            />
        </div>
    </div>

    <span tal:content="raw python:'<script> var _editor = \''+name+'\';var editor = CKEDITOR.replace(_editor, {customConfig: \'/metatype/htmlmemo?type=configfile\',});editor.on(\'required\', function(evt){alert(\'Please fill out the htmlmemo field.\');evt.cancel();});</script>'" />

    <div tal:attributes="style python:u'width:{}px'.format(width)">
        <div tal:condition="python:max_length" style="text-align:right;padding-right:7px; margin-bottom:7px">
            <small>
                <span tal:attributes="id python:u'number{}'.format(name)" tal:content="python:max_length-len(value)"/>
                <span i18n:translate="editor_htmlmemo_label">TEXT</span>
            </small>
        </div>
    </div>
   
    <span tal:condition="python:lock!=0" tal:attributes="id python:u'lockspan_{}'.format(name)">&nbsp;
        <input tal:attributes="name python:u'lock_{}'.format(name); id python:u'lock_{}'.format(name); onclick python:u'handlelock(\'{}\')'.format(name)" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
    </span>

    <div style="clear:left"> </div>
</tal:block>


<tal:block metal:define-macro="ckconfig">
CKEDITOR.editorConfig = function( config ){
    config.language = '<tal:block tal:replace="lang"/>';
    config.toolbar = 'Meta';

    config.toolbar_Meta =
        [
            ['Source','Preview'],
            ['Cut','Copy','Paste','PasteText','PasteFromWord','-', 'SpellChecker', 'Scayt'],
            ['Undo','Redo','RemoveFormat'],
            '/',
            ['Bold','Italic','Underline','Strike','-','Subscript','Superscript'],
            ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
            ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote'],
            [ 'Link', 'Unlink', 'Anchor' ],
            '/',
            ['Styles','Format','Font','FontSize','TextColor','BGColor','ShowBlocks']
        ];
};
</tal:block>


<tal:block metal:define-macro="searchfield">
    <input tal:attributes="name python:name; id python:name; value python:value" type="text" style="width:174px;" class="searchfield"/>
</tal:block>

<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="mask_edit_max_length">TEXT</div>
    <input tal:attributes="value value" type="text" name="fieldsetting_max_length" rows="4" style="width:250px"/><br/>

</tal:block>
