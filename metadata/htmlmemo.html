<tal:block metal:define-macro="editorfield">
    <link rel="stylesheet" href="/static/css/metadata/htmlmemo.css" />
    <!-- for mask editor html memo -->
    <script src="/static/js/jquery-1.12.4.js"> </script>
    <script src="/static/js/jquery.textarearesizer.js"> </script>
    <script src="/static/ckeditor/ckeditor.js"> </script>
    <script src="/static/js/metadata/htmlmemo.js"> </script>
    <tal:block tal:condition="python:wysiwyg">
      <div style="float:left;position:relative;">
        <textarea
            rows="4"
            tal:attributes="required required; disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20)"
            tal:content="python:value"
          />
      </div>

      <script tal:content="python:u'ckeditor_config(&quot;{}&quot;);'.format(name)"/>
    <div tal:attributes="style python:u'width:{}px'.format(width)">
        <div tal:condition="python:max_length" style="text-align:right;padding-right:7px; margin-bottom:7px">
            <small>
                <span tal:attributes="id python:u'number{}'.format(name)" tal:content="python:max_length-len(value)"/>
                <span i18n:translate="editor_htmlmemo_label">TEXT</span>
            </small>
        </div>
    </div>
    </tal:block>

    <tal:block tal:condition="python:not wysiwyg">
      <div style="float:left;position:relative;">
        <div class="surr">
          <textarea
              class="memo_text"
              rows="4"
              tal:attributes="disabled python:{0:None,1:'disabled'}[lock]; name python:u'{}'.format(name); id python:u'{}'.format(name); onkeyup python:'countMeta(this,{})'.format(max_length);style python:u'width:{}px'.format(width-20); required required"
              tal:content="python:value"
            />
        </div>
      </div>
    </tal:block>

    <span tal:condition="python:lock!=0" tal:attributes="id python:u'lockspan_{}'.format(name)">&nbsp;
        <input tal:attributes="name python:u'lock_{}'.format(name); id python:u'lock_{}'.format(name); onclick python:u'handlelock(\'{}\')'.format(name)" type="checkbox"/>
        <small style="color: silver" i18n:translate="editor_overwrite">TEXT</small>
    </span>

    <div style="clear:left"> </div>
</tal:block>

<tal:block metal:define-macro="searchfield">
    <input tal:attributes="name python:name; id python:name; value python:value" type="text" style="width:174px;" class="searchfield"/>
</tal:block>

<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="htmlmemo_wysiwyg"/>
    <input type="checkbox" name="fieldsetting_wysiwyg" value="1" tal:attributes="checked python:'checked' if wysiwyg else None" />
    <br />
    <br />
    <div class="label" i18n:translate="mask_edit_max_length">TEXT</div>
    <input tal:attributes="value value" type="text" name="fieldsetting_max_length" rows="4" style="width:250px"/><br/>
</tal:block>
