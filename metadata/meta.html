<tal:block metal:define-macro="editorfield">
    <i>[<span i18n:translate="metafield_fieldname">TEXT</span>: <span tal:replace="python:fieldname"/>]</i> <span tal:content="value"/>
    <br/>&nbsp;
</tal:block>

<tal:block metal:define-macro="searchfield">
    <input tal:attributes="name python:name; id python:name; value python:value" type="text" style="width:174px;" class="searchfield"/>
</tal:block>


<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="metafield_tech_meta">TEXT</div>
    <select name="fieldsetting_fieldname" style="width:250px;">
        <optgroup tal:repeat="t_attr python:list(t_attrs)" tal:attributes="label python:t_attr">
            <option tal:repeat="val python:list(t_attrs[t_attr].keys())" tal:attributes="value val; selected python:{'True':'selected', 'False':None}[str(fieldname==val)]" tal:content="raw python:t_attrs[t_attr][val]"/>
        </optgroup>
    </select>
    <br/>
    <input type="checkbox" name="fieldsetting_synchronize" value="1" tal:attributes="checked python:'checked' if synchronize else None"/>
    <span class="label" i18n:translate="write_information_back">TEXT</span>
</tal:block>
