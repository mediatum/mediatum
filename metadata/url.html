<tal:block metal:define-macro="editorfield">
        <span class="mediatum-editor-nodefield-value-link-label" i18n:translate="url_edit_link">TEXT</span>
        <input
            class="mediatum-editor-nodefield-value-link"
            type="text"
            tal:attributes="name python:u'mediatum-editor-nodefield-value-{}-link'.format(name); value python:link; required required"
           />
        <br/> <span class="mediatum-editor-nodefield-value-linktext-label" i18n:translate="url_edit_linktext">TEXT</span>
        <input
            type="text"
            class="mediatum-editor-nodefield-value-linktext"
            tal:attributes="name python:u'mediatum-editor-nodefield-value-{}-text'.format(name); value python:text; required required"
           />
</tal:block>


<input metal:define-macro="searchfield" tal:attributes="name python:name; id python:name; value python:value" type="text" style="width:174px;" class="searchfield"/>


<tal:block metal:define-macro="metafieldeditor">
    <div class="label" i18n:translate="url_edit_link">TEXT</div>
    <input tal:attributes="value python:link" type="text" name="fieldsetting_link" style="width:250px;"/>
    <br/>
    <div class="label" i18n:translate="url_edit_linktext">TEXT</div>
    <input tal:attributes="value python:text" type="text" name="fieldsetting_text" style="width:200px;"/>
    <br/>
    <div class="label" i18n:translate="url_edit_icon">TEXT</div>
    <select onchange="showPreview(document, this.value)" name="fieldsetting_icon" >
        <option value="" tal:attributes="selected python:'selected' if icon=='' else None" i18n:translate="url_edit_noicon">TEXT</option>
        <option tal:repeat="pos python:list(icons)" tal:attributes="value python:icons[pos]; selected python:'selected' if icon==icons[pos] else None" tal:content="pos"/>
    </select>
    <span i18n:translate="url_edit_preview">TEXT</span>
    <img tal:attributes="src python:icon or '/static/img/transparent-pixel.gif'" id="image_preview"/>
    <br/>
    <div class="label" i18n:translate="url_urltarget">TEXT</div>
    <input type="checkbox" name="fieldsetting_new_window" value="1" tal:attributes="checked python:'checked' if new_window else None" />
</tal:block>
