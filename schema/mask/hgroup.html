
<div metal:define-macro="metaeditor" class="back">
    <h3 tal:condition="python:op=='new'" i18n:translate="mask_edit_new_hor_field">Neues horizontales Feld anlegen</h3>
    <h3 tal:condition="python:op=='edit'" i18n:translate="mask_edit_edit_hor_field">Horizontales Feld bearbeiten</h3>
    <br/>
    <div class="label" i18n:translate="mask_edit_row_label">Zeilenlabel:</div> <input tal:attributes="value python:item.getLabel()" type="text" name="label" style="width:500px"/>
    <br/>
    <div class="label" i18n:translate="mask_edit_unit">Einheit:</div> <input tal:attributes="value python:item.getUnit()" type="text" name="unit"/>
    
    <tal:block tal:condition="python:op=='new'">
        <div class="label" i18n:translate="mask_edit_position">Position (vor):</div> 
        <select name="insertposition" style="width:500px">
            <option value="end" selected="selected" i18n:translate="mask_edit_end">-am Ende-</option>
            <tal:block tal:repeat="field fields">
                <option tal:condition="python:hasattr(field.getField(),'getFieldtype')" tal:attributes="value python:field.id" tal:content="python:field.getLabel()+' ('+field.getField().getFieldtype()+')'"/>

                <option tal:condition="python:not hasattr(field.getField(),'getFieldtype')" tal:attributes="value python:field.id" tal:content="python:field.getLabel()+' ('+field.get('type')+')'"/>
            </tal:block>
        </select>
        <br/>
    </tal:block>
    <hr/> 
    <h4 i18n:translate="mask_edit_fields">Felder:</h4>

    <div tal:condition="python:op=='edit'" align="right">
        <input tal:attributes="name python:'newdetail_'+item.id" type="image" src="/img/install.png" onclick="document.myform.type.value=''" i18n:attributes="title mask_edit_insert_field_title" title="Neues Feld einf&uuml;gen"/>
    </div>

    <tal:block tal:replace="raw details"/>

    <input tal:attributes="value python:item.id" type="hidden" name="id"/>
    <input tal:attributes="value python:op" type="hidden" name="op"/>
    <input type="hidden" name="type" value="hgroup"/>
    <input tal:attributes="value selid" type="hidden" name="sel_id"/>
    <input tal:attributes="value pid" type="hidden" name="pid"/>
    <br/>&nbsp;<br/>
    <div class="label">&nbsp;</div>
    <button type="submit" name="savedetail" i18n:translate="mask_edit_save">Speichern</button>
    &nbsp;&nbsp;<button type="submit" onclick="setCancel(document.myform.op)" i18n:translate="mask_edit_cancel">Abbrechen</button>
</div>
