<tal:block metal:define-macro="view_node">
    <div id="delete_text" style="display:none" i18n:translate="delete_object_question"> </div>
    <script tal:content="python:u'var srcnodeid = \'{}\';'.format(srcnodeid)"> </script>
    <script tal:content="python:u'var id = \'{}\';'.format(id)"> </script>
    <script>
        $(document).ready(function () {
          var url;
          if (deleteSelected(id)) {
            url = '/edit/edit_content?srcnodeid='+srcnodeid+'&id='+srcnodeid+'&tab=content';
          } else {
            url = '/edit/edit_content?srcnodeid='+srcnodeid+'&id='+id+'&tab=view';
          }
          reloadURL(url);
        });
    </script>
</tal:block>
