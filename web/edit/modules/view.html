<tal:block metal:define-macro="view_node">
    <div id="navigation_content">
        <span i18n:translate="edit_tabarea_msg1"/><br/>
        <b i18n:translate="hint"></b><span i18n:translate="edit_tabarea_msg2"/>
    </div>

    <div id="sub_content_content">
            <tal:block tal:replace="raw content"/>
    </div>

    <script>
        $(document).ready(function () {
            sublayout = $('#sub_content').layout({applyDemoStyles: true,
                center: {paneSelector: "#sub_content_content"},
                north: {paneSelector: "#navigation_content", size: 60, resizable: false},
                south: {paneSelector: "#sub_footer_module", size: 20, closable: false, resizable: false, spacing_open: 0, spacing_closed: 0},

                togglerTip_open: js_edit_layout_togglertip_open,
                togglerTip_closed: js_edit_layout_togglertip_closed
            });
        });
    </script>
</tal:block>


<p metal:define-macro="view_noview" class="error" style="text-align:center" i18n:translate="edit_object_not_viewable">TEXT</p>
