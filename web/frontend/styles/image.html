<link rel="stylesheet" href="css/childs.css">

<metal:macro use-macro="web/frontend/styles/macros.html/version_alerts"/>

<metal:macro use-macro="web/frontend/styles/macros.html/deleted"/>

<div style="width: 100%; text-align:right">
    <a tal:attributes="href python:u'javascript:shoppingBag(\'{}\')'.format(node.id)">
        <img i18n:attributes="title view_list_add_shoppingbag" border="0" src="/img/favourite_add.png"/></a>
    <a tal:attributes="href python:u'/print/{}'.format(node.id)" i18n:attributes="title printview" target="_blank"><img src="/img/print_icon.gif"/></a>
</div>
<div id="object_image" tal:condition="python:canseeoriginal">
    <tal:block tal:condition="python:not zoom">
    <a>
        <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:u'fullSizePopup({}, {}, {})'.format(node.id, node.get('width'), node.get('height'))" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    </tal:block>

    <tal:block tal:condition="python:zoom">
    <a>
        <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:u'fullSizePopup({}, 700, 700)'.format(node.id)" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    </tal:block>

    <div tal:condition="python:tif!=''" id="object_highresolution" style="padding-top:10px">
        <a tal:attributes="href python:u'/file/{}/{}'.format(node.id, tif)" i18n:translate="image_high_res_title">TEXT</a>
        <img id="object_highresolution_remark" style="display:none;" src="/img/wait_small.gif"/>
    </div>

    <div tal:condition="python:len(attachment)>0" id="object_attachment" style="padding:10px 0px">
        <a tal:attributes="onclick python:u'javascript:openPopup(\'/attachmentbrowser?id={}&path={}\', \'Attachment\', 400, 400)'.format(node.id, path)" i18n:translate="doc_att_browser" href="#" >TEXT</a>
    </div>

    <div id="object_versions" tal:define="versions python:node.getVersionList()" tal:condition="python:len(versions)>1">
        <metal:macro use-macro="web/frontend/styles/macros.html/object_versions"/>
    </div>
</div>

<div id="object_image" tal:condition="python:not canseeoriginal">
    <a tal:condition="python:zoom">
        <img tal:attributes="src python:u'/thumb2/{}'.format(node.id); onClick python:u'fullSizePopup({}, 700, 700)'.format(node.id)" style="width:300px;cursor:pointer;border:1px double silver;" border="1px" />
    </a>
    <img tal:condition="python:not zoom" tal:attributes="src python:u'/thumb2/{}'.format(node.id)" style="width: 300px;border:1px double silver;" border="1px"/>
    <div id="object_versions">
        <metal:macro use-macro="web/frontend/styles/macros.html/object_versions"/>
    </div>
</div>

<div tal:content="raw metadata" style="margin-left:330px"/>

<p tal:condition="python:node.get('license')!='' and ', http' in node.get('license')" style="text-align:right" class="licenseicon">
    <a tal:attributes="href python:node.get('license').split(',')[1]" target="_blank"><img tal:attributes="src python:u'/img/{}.png'.format(node.get('license').split(',')[0])" style="width:80px;"/></a>
</p>
    
<div style="clear:both"/>
<metal:macro use-macro="web/frontend/styles/macros.html/bothView"/>
<div style="clear:both"/>
