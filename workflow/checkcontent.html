<metal:block metal:define-macro="workflow_step_type_config">
    <div>
        <label for="stepsetting_sender" i18n:translate="admin_wfstep_checkcontent_sender"> </label>
        <input type="text" name="stepsetting_sender" id="stepsetting_sender" tal:attributes="value sender"/>
    </div>
    <div>
        <label for="stepsetting_recipient" i18n:translate="admin_wfstep_checkcontent_recipient"> </label>
        <input type="text" name="stepsetting_recipient" id="stepsetting_recipient" tal:attributes="value recipient"/>
    </div>
    <div>
        <label for="stepsetting_subject" i18n:translate="admin_wfstep_checkcontent_subject"> </label>
        <input type="text" name="stepsetting_subject" id="stepsetting_subject" tal:attributes="value subject"/>
    </div>
    <div>
        <label for="stepsetting_text" i18n:translate="admin_wfstep_checkcontent_text"> </label>
        <textarea rows="4" type="text" name="stepsetting_text" id="stepsetting_text" tal:content="python:text"/>
    </div>
</metal:block>
