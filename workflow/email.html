<tal:block metal:define-macro="sendmail">
    <div style="width:100%;position:relative">
        <form tal:attributes="action page" name="mailuser" method="post">
            <input tal:attributes="value csrf" type="hidden" name="csrf_token"/>
            <div tal:condition="python:pretext!=''" tal:content="raw pretext" class="pretext">TEXT</div>
            <p>&nbsp;</p>
            <table style="width:100%;" border="1px" cellspacing="5px">
                <tr>
                    <td><tal:block i18n:translate="workflowstep_email_label_sender"/>: <span class="required">*</span></td>
                    <td><input type="text" name="sender" tal:attributes="value sender" maxlength="100" size="50" /></td>
                </tr>
                <tr>
                    <td><tal:block i18n:translate="workflowstep_email_label_recipient"/>: <span class="required">*</span></td>
                    <td><input type="text" name="recipient" tal:attributes="value recipient" value="" maxlength="50" size="50" /></td>
                </tr>
                <tr>
                    <td><tal:block i18n:translate="workflowstep_email_subject"/>: <span class="required">*</span></td>
                    <td><input type="text" name="subject" tal:attributes="value subject" maxlength="50" size="50" /></td>
                </tr>
                <tr>
                    <td style="vertical-align:top"><tal:block i18n:translate="workflowstep_email_label_text"/>: <span class="required">*</span></td>
                    <td>
                        <textarea name="text" id="mailtext" tal:content="text" style="width:100%;height:300px;font-family:arial;margin-bottom:5px;"> </textarea><br/>

                        <p style="text-align:right">
                            <button type="button" onclick="resetText()" i18n:attributes="title reset_field">
                                <img src="/static/img/mmicon_back.gif"/>
                            </button>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button type="submit" name="sendout" i18n:translate="workflowstep_email_label_send">TEXT</button>
                        <button tal:condition="python:wfnode.getFalseId()" type="submit" name="gofalse" tal:content="python:wfnode.getFalseLabel()" style="margin-left:300px"/>
                    </td>
                </tr>
            </table>
        </form>
        <div tal:condition="python:posttext!=''" tal:content="raw posttext" class="posttext">TEXT</div>
    </div>
    <div id="origtext" style="display:none;" tal:content="text"/>
    <script>
        function resetText(){
            $('#mailtext').html($('#origtext').html());
        }
    </script>
</tal:block>


<metal:block metal:define-macro="workflow_step_type_config">
    <label>
        <tal:block i18n:translate="workflowstep_email_sender"/>
        <input type="text" name="stepsetting_sender" tal:attributes="value sender"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_recipient"/>
        <textarea name="stepsetting_recipient" tal:content="python:'\r\n'.join(recipient)"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_subject"/>
        <input type="text" name="stepsetting_subject" tal:attributes="value subject"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_text"/>
        <textarea rows="4" type="text" name="stepsetting_text" tal:content="python:text"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_text_editable"/>
        <input
            type="checkbox"
            name="stepsetting_allowedit"
            tal:attributes="checked python:'checked' if allowedit else None"
            value="1"
        />
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_label_attach_pdf_form"/>
        <input
            type="checkbox"
            name="stepsetting_attach_pdf_form"
            tal:attributes="checked python:'checked' if attach_pdf_form else None"
            value="1"
        />
    </label>
</metal:block>
