<metal:block metal:define-macro="workflow_step_type_config">
    <label>
        <tal:block i18n:translate="workflowstep_email_from_envelope"/>
        <input type="text" name="stepsetting_from_envelope" tal:attributes="value from_envelope"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_from_email"/>
        <input type="text" name="stepsetting_from_email" tal:attributes="value from_email"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_from_name"/>
        <input type="text" name="stepsetting_from_name" tal:attributes="value from_name"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_reply_to_name"/>
        <input type="text" name="stepsetting_reply_to_name" tal:attributes="value reply_to_name"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_reply_to_email"/>
        <input type="text" name="stepsetting_reply_to_email" tal:attributes="value reply_to_email"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_recipient"/>
        <textarea name="stepsetting_recipient" tal:content="python:'\r\n'.join(recipient)"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_subject"/>
        <input type="text" name="stepsetting_subject" tal:attributes="value subject"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_text"/>
        <textarea rows="4" type="text" name="stepsetting_text" tal:content="python:text"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_email_attach_pdf_form"/>
        <input
            type="checkbox"
            name="stepsetting_attach_pdf_form"
            tal:attributes="checked python:'checked' if attach_pdf_form else None"
            value="1"
        />
    </label>
</metal:block>
