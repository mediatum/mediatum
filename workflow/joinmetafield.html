<metal:block metal:define-macro="workflow_step_type_config">
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_source_metafieldnames"/>
        <textarea
            name="stepsetting_source_metafieldnames"
            wrap="off"
            tal:content="python:'\r\n'.join(source_metafieldnames)"
        />
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_ignore_missing"/>
        <input
            type="checkbox"
            name="stepsetting_ignore_missing"
            value="1"
            tal:attributes="checked python:'checked' if ignore_missing else None"
        />
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_source_separator"/>
        <input name="stepsetting_source_separator" type="text" tal:attributes="value source_separator"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_ignore_empty"/>
        <input
            type="checkbox"
            name="stepsetting_ignore_empty"
            value="1"
            tal:attributes="checked python:'checked' if ignore_empty else None"
        />
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_unique_values"/>
        <input
            type="checkbox"
            name="stepsetting_unique_values"
            value="1"
            tal:attributes="checked python:'checked' if unique_values else None"
        />
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_target_separator"/>
        <input type="text" name="stepsetting_target_separator" tal:attributes="value target_separator"/>
    </label>
    <label>
        <tal:block i18n:translate="workflowstep_joinmetafields_target_metafieldname"/>
        <input type="text" name="stepsetting_target_metafieldname" tal:attributes="value target_metafieldname"/>
    </label>
</metal:block>
