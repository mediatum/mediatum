<metal:block metal:define-macro="workflow_step_type_config">
    <tal:block tal:condition="python:fileurl">
        <tal:block i18n:translate="metafield2metadata-current-upload-fileatt"/>
        <a tal:attributes="href fileurl" tal:content="python:'{}  {} Bytes'.format(filebasename, filesize)"/>
        <br/>
        <label>
            <tal:block i18n:translate="metafield2metadata-upload-fileatt-replace"/>
            <input name="stepsetting_fileatt" type="file"/>
        </label>
    </tal:block>
    <label tal:condition="python:not fileurl">
        <tal:block i18n:translate="metafield2metadata-upload-fileatt"/>
        <input name="stepsetting_fileatt" type="file"/>
    </label>
    <label>
        <tal:block i18n:translate="metafield2metadata-source-attribute-name"/>
        <input type="text" name="stepsetting_source-attribute-name" tal:attributes="value source-attribute-name"/>
    </label>
    <label>
        <tal:block i18n:translate="metafield2metadata-source-metadata-separator"/>
        <input type="text" name="stepsetting_source-metadata-separator" tal:attributes="value source-metadata-separator"/>
    </label>
    <label>
        <tal:block i18n:translate="metafield2metadata-target-metadata-separator"/>
        <input type="text" name="stepsetting_target-metadata-separator" tal:attributes="value target-metadata-separator"/>
    </label>
</metal:block>
