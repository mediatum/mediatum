<div metal:define-macro="workflow_filelist" id="workflowtable">
    <table>
        <tr tal:condition="python:len(files)!=0">
            <th i18n:translate="workflow_filelist_type">TEXT</th>
            <th i18n:translate="size"> </th>
            <th i18n:translate="mimetype"> </th>
            <th i18n:translate="workflow_filelist_loc">TEXT</th>
            <th tal:condition="delbutton">&nbsp;</th>
        </tr>
        <tr tal:repeat="file files">
            <td tal:content="python:file.type"/>
            <td tal:content="python:u'{} bytes'.format(file.getSize())" style="text-align:right;width:100px"/>
            <td tal:content="python:file.mimetype"/>
            <td>
                <a
                    i18n:attributes="title workflow_filelist_open_title"
                    target="filewindow"
                    tal:attributes="href python:u'/file/{}/{}'.format(node.id, file.getName())"
                    tal:content="python:file.getName()"
                    class="mediatum-link-mediatum"
                />
            </td>
            <td tal:condition="delbutton">
                <input
                    tal:attributes="name python:u'delete_{}'.format(file.getName())"
                    i18n:attributes="title workflow_filelist_delete_title"
                    onclick="return questionDel()"
                    type="image"
                    src="/static/img/cancel.svg"
                    class="mediatum-icon-small"
                />
            </td>
        </tr>
    </table>
</div>

<div metal:define-macro="workflow_filelist_short" id="workflowtableshort">
    <tal:block tal:repeat="file files">
        <tal:block tal:condition="python:file.type=='thumbnail'">
            <div id="thumb" style="float:left">
                <img tal:attributes="src python:u'/file/{}/{}'.format(node.id, file.getName())"/>
            </div>
        </tal:block>
    </tal:block>
    <tal:block tal:repeat="file files">
        <tal:block tal:condition="python:file.type in ['document', 'image']">
            <div style="padding:20px;margin-left:150px">
                <p tal:content="python:u'{} bytes'.format(file.getSize())"/>
                <a
                    i18n:attributes="title workflow_filelist_open_title"
                    target="filewindow"
                    tal:attributes="href python:u'/file/{}/{}'.format(node.id, file.getName())"
                    tal:content="python:file.getName()"
                    class="mediatum-link-mediatum"
                />
                <p style="padding-top:20px" tal:condition="delbutton">
                    <input
                        tal:attributes="name python:u'delete_{}'.format(file.getName())"
                        i18n:attributes="title workflow_filelist_delete_title"
                        onclick="return questionDel()"
                        type="image"
                        src="/static/img/cancel.svg"
                        class="mediatum-icon-small"
                    />
                    <span i18n:translate="workflow_filelist_delete_label">TEXT</span>
                </p>
            </div>
        </tal:block>
    </tal:block>
    <div style="clear:both">&nbsp;</div>
</div>

<tal:block metal:define-macro="workflow_showdata">
    <p tal:content="raw python:pretext"/>
    <table style="width:100%">
        <tr>
            <td tal:repeat="field fields" style="width:50%;padding-right:20px">
                <dl class="mediatum-workflowstep-showdata-fieldscolumn">
                    <tal:block tal:replace="raw field"/>
                </dl>
            </td>
        </tr>
    </table>

    <tal:block tal:replace="raw filelist"/>
    <tal:block tal:replace="raw filelistshort"/>

    <p tal:content="raw python:posttext"/>

    <form action="/mask" method="post">
        <input tal:attributes="value csrf" type="hidden" name="csrf_token"/>
        <input tal:attributes="value key" type="hidden" name="key"/>
        <table style="width:100%">
            <tr>
                <td>
                    <tal:block tal:replace="raw buttons"/>
                </td>
            </tr>
        </table>
    </form>
</tal:block>

<metal:block metal:define-macro="workflow_step_type_config">
    <div>
        <label for="stepsetting_masks" i18n:translate="admin_wfstep_masks_to_display"> </label>
        <textarea name="stepsetting_masks" id="stepsetting_masks" wrap="off" tal:content="python:'\r\n'.join(masks)"/>
    </div>
</metal:block>
