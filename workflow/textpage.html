<tal:block metal:define-macro="textpage_show_node">
    <tal:block tal:replace="raw python:text"/>
    <form tal:condition="python:len(buttons)>0" action="/mask" method="post" enctype="multipart/form-data" style="padding:4px">
        <input tal:attributes="value csrf" type="hidden" name="csrf_token"/>
        <table>
            <tal:block tal:replace="raw python:buttons"/>
        </table>
    </form>
</tal:block>

<metal:block metal:define-macro="workflow_step_type_config">
    <div>
        <label for="stepsetting_text" i18n:translate="admin_wfstep_textpage_text_to_display"> </label>
        <textarea rows="4" type="text" name="stepsetting_text" id="stepsetting_text" tal:content="python:text"/>
    </div>
</metal:block>
